<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sarmma Desktop Refined Typography</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#1a1a1a",},
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .text-fluid-hero {
            font-size: clamp(3rem, 15vw, 20rem);
            line-height: 1;
        }
        @keyframes subtle-fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-up {
            animation: subtle-fade-up 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }.text-gradient-silver {
            background: linear-gradient(135deg, #e2e2e2 0%, #9ca3af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-[#050505] text-gray-300 font-display min-h-screen flex flex-col justify-center items-center overflow-hidden">
<main class="w-[75%] flex flex-col items-center justify-center relative z-10">
<div class="w-full text-center">
<h1 class="text-fluid-hero font-bold tracking-tight text-gradient-silver opacity-0 animate-fade-up cursor-default select-none">
                Sarmma
            </h1>
</div>
</main>
</body></html>
